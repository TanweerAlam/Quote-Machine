<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styleheet.css">

</head>
<body>
<div class="container-fluid fading-box">
	<div class="row">
		<div class="col-xs-12 col-md-12">
		<!-- Heading of the project -->
		<h1 class="heading-text">Random Quote Machine</h1>
		<!-- My golden saying is here -->
		<p class="sub-heading-text">Inspiration comes from inside. Just find yourself.</p>
		<!-- Division for the machine funtionality  -->
			<div class=" col-xs-12  col-md-offset-3 col-md-6 col-md-offset-3 quote-box">
				<!-- Quote goes here -->
				<div class="quote-text">
					<span class="left-quote"><i class="fa fa-quote-left fa-2x" aria-hidden="true"></i></span>
					<article id="quote">Only an artist can truly comprehend what's inside an art.</article>
					<span class="right-quote"><i class="fa fa-quote-right fa-2x" aria-hidden="true"></i></span>
				</div>

				<div id="author"><p>--The Md Tanweer Alam</p></div>
				<br/>

				<br>
				<!-- Buttons for newQuote and tweet -->
				<button type="button" id="getQuote" class="custom-btn btn-blue">Quote</button>
				<button type="button" id="share" class="custom-btn btn-blue">Tweet</button>
				
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="Script/script.js"></script>

</body>
</html>
